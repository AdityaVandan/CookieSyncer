<!doctype html>
<html>
  <head>
    <style>
      body {
        width: 300px;
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      .config {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin: 5px 0;
      }
      button:hover {
        background: #45a049;
      }
      .status {
        margin-top: 10px;
        padding: 10px;
        border-radius: 4px;
        text-align: center;
      }
      .success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>
  <body>
    <h3>Cookie Sync Configuration</h3>

    <div class="config">
      <label for="uatUrl">UAT URL:</label>
      <input type="url" id="uatUrl" placeholder="https://your-uat-domain.com" />
    </div>

    <div class="config">
      <label for="localUrl">Local URL:</label>
      <input type="url" id="localUrl" placeholder="http://localhost:3000" />
    </div>

    <div class="config">
      <label for="cookieName">Cookie Name:</label>
      <input type="text" id="cookieName" placeholder="auth_token" />
    </div>

    <button id="syncCookie">Sync Cookie Now</button>
    <button id="autoSync">Toggle Auto-Sync</button>

    <div id="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
